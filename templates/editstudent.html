<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:black";>
    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h2>EDIT STUDENT DETAILS</h2>
                        <form method="post" action="{% url 'editpage' stud.id %}">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                            <label>Student Name</label>
                            <input type="text" name="name" value="{{stud.student_name}}"><br>
                            </div>
                            <div class="form-outline mb-4">
                            <label>Address</label>
                            <input type="text" name="address" value="{{stud.student_address}}"><br>
                            </div>
                            <div class="form-outline mb-4">
                            <label>Age</label>
                            <input type="number" name="age" value="{{stud.student_age}}"><br>
                            </div>
                            <div>
                            <label>Joining Date</label>
                            <input type="date" name="date" value="{{stud.joining_date|date:'Y-m-d'}}"><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label>Course</label>
                            <select class="form-control" name="sel">
                                {% for c in course %}
                                {% if c.id == stud.course.id %}
                                <option value="{{c.id}}" selected>{{c.course_name}}</option>
                                {% else %}
                                <option value="{{c.id}}" >{{c.course_name}}</option>
                                {% endif %}
                                {% endfor %} 
                            </select>
                               
                        </div>
                            <button type="Submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                        
</body>
</html>
